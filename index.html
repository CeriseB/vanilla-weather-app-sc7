<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather App</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <script src="https://kit.fontawesome.com/52ac737731.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id="container-weather-app">
    <!-- form section -->
    <form class="search-form" id="search-form">
      <div class="weather-app-input">
        <input type="search" placeholder="Type your city..." autofocus="on" autocomplete="off" id="city-input"
          class="city-input" />
        <input type="submit" value="Search" id="submit-button" class="submit-button" />
        <button id="current-location-button">Current</button>
      </div>
    </form>

    <!-- location and details section -->
    <div id="date-description-wrapper">
      <h1 id="city" class="location-display"></h1>
      <span id="date" class="day-temp-details"></span>
      <span id="description" class="day-temp-details"></span>
    </div>

    <!-- weather details section -->
    <div id="weather-wrapper">
      <!-- weather icon -->
      <div>
        <img src="" alt="" id="weather-icon" />
      </div>

      <!-- current temp -->
      <div id="main-temperature">
        <span id="temperature" class="temperature"></span>
        <span id="temp-units" class="temp-units">
          <a href="https://www.google.com/search?q=what+is+fahrenheit&rlz=1C1CHBD_enUS902US902&ei=gsq8Yty8CN3NkPIP8qO5kAk&ved=0ahUKEwjchaHI09P4AhXdJkQIHfJRDpIQ4dUDCA4&uact=5&oq=what+is+fahrenheit&gs_lcp=Cgdnd3Mtd2l6EAMyBAgAEEMyBQgAEIAEMgUIABCABDIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgAQ6BwgAEEcQsAM6BwgAELADEEM6CggAEOQCELADGAE6DwguENQCEMgDELADEEMYAkoECEEYAEoECEYYAVBOWNQJYJoMaAFwAXgBgAGLA4gB6QiSAQcyLjIuMS4xmAEAoAEByAERwAEB2gEGCAEQARgJ2gEGCAIQARgI&sclient=gws-wiz"
            id="fahrenheit-conversion-link">°F</a>
          |
          <a href="#" id="celsius-conversion-link">°C</a></span>
      </div>

      <!-- deets inside details -->
      <div id="weather-details-box">
        <ul>
          <li>
            Humidity:
            <span id="humidity" class="weather-details-numbers"></span>
          </li>
          <li>
            Wind:
            <span id="wind" class="weather-details-numbers"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <p>
    <a href="https://github.com/CeriseB/vanilla-weather-app-sc7">GitHub Repository</a>
    Coded by Cerise Burns codingbynight@gmail.com
  </p>
  <script src="src/script.js"></script>
</body>

</html>
